<!DOCTYPE html>
<html lang="en" dir="ltr">

            <p>Stato di carica:</p>
            <div class="barra-ricarica1"></div>

        </section>

        <section>
          <!-- Sezione 2 - Mike24 -->

            <div class="barra-ricarica2"></div>

        </section>

        <section>

          <div class="monopattini">
